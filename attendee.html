<!DOCTYPE html>
<html>

<body>
  <h2>Add Attendee</h2>
  <form method="POST" action="processNewAttendee.php">
    First name:<input type="text" name="firstname" required><br><br>
    Last name:<input type="text" name="lastname" required><br><br>
    Email:<input type="email" name="email" required><br><br>
    Type:<select name="type" required>
      <option value="General">General</option>
      <option value="VIP">VIP</option>
      <option value="Staff">Staff</option>
    </select> <br><br>
    <input type="submit" value="Add Attendee">
  </form>

<style>
  /* Center + card */
body{font-family:Arial, sans-serif;background:#f5f7fa;margin:0;padding:0;display:flex;justify-content:center;align-items:flex-start;min-height:100vh}
form{width:90%;max-width:420px;background:#fff;margin:24px auto;padding:20px 22px;border-radius:10px;box-shadow:0 6px 14px rgba(0,0,0,.08)}
h2{text-align:center;margin:0 0 14px;color:#222;font-size:20px}

/* Inputs */
form label{display:block;margin:10px 0 6px;font-weight:700;color:#444}
input,select{width:100%;padding:9px 10px;margin-bottom:12px;border:1px solid #cfd6df;border-radius:6px;font-size:14px;box-sizing:border-box}
input:focus,select:focus{outline:none;border-color:#6aa0ff;box-shadow:0 0 0 3px rgba(35,115,230,.15)}

/* Submit */
input[type="submit"]{background:#2b63d9;color:#fff;border:0;border-radius:6px;cursor:pointer}
input[type="submit"]:hover{background:#1f4fb5}

</style>

</body>

</html>
