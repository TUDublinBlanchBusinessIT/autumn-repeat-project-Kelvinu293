<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="wrap">
    <h1>Estimates</h1>
    <form action="bookings.php" method="POST">
      <div class="sub">Today estimates</div>
      <div class="row">
        <label for="arrange">Events happening today:
          <span id="arrangeOut" class="val">1</span>
        </label>
        <input id="arrange" type="range" min="1" max="10" value="1"/>
      </div>

      <div class="row">
        <label for="people">Total attendees for todayâ€™s events:
          <span id="peopleOut" class="val">1</span>
        </label>
        <input id="people" type="range" min="1" max="200" value="1"/>
      </div>

      <div class="row">
        <label> Event ID:
          <input type="number" name="event_id" required min="1">
        </label>
      </div>

      <div class="row">
        <label> Attendee ID:
          <input type="number" name="attendee_id" required min="1">
        </label>
      </div>

      <div class="actions">
        <button class="btn" type="button" onclick="resetVals()">Reset</button>
        <button class="btn btn-primary" type="button" onclick="saveVals()">Save</button>
      </div>
    </form>
  </div>
</body>

</html>
