<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="wrap">
    <h1>Estimates</h1>
    <form id="bookingForm" action="bookings.php" method="POST">
      <div class="row">
        <label for="people">Total attendees for todayâ€™s events:
          <span id="peopleOut" class="val">1</span>
        </label>
        <input id="people" name="people" type="range" min="1" max="200" value="1" />
      </div>

      <div class="row">
        <label for="start_time">Start of event:</label><br>
        <input type="time" id="start_time" name="start_time" required>
      </div>

      <div class="row">
        <label for="end_time">End of event:</label><br>
        <input type="time" id="end_time" name="end_time" required>
      </div>

      <div class="row">
        <label> Event ID:
          <input type="text" id="event_id" name="event_id" required>
        </label>
      </div>
      <div class="row">
        <label> Attendee ID:
          <input type="text" id="attendee_id" name="attendee_id" required>
        </label>
      </div>

      <div class="actions">
        <button type="reset">Reset</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>

  <script>
    const people = document.getElementById('people');
    const peopleOut = document.getElementById('peopleOut');
    const form = document.getElementById('bookingForm');

    function sync() {
      peopleOut.textContent = people.value;
    }
    people.addEventListener('input', sync);

    form.addEventListener('reset', () => setTimeout(sync, 0));

    sync();
  </script>

</body>

</html>
