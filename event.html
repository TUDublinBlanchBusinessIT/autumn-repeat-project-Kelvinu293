<!DOCTYPE html>
<html>

<body>
  <form method="POST" action="event.php">
    Enter Event Name: <input type="text" name="name"><br><br>
    Enter Event Category: <input type="text" name="category"><br><br>
    Enter Event Location: <input type="text" name="location"><br><br>
    Enter Event Date: <input type="date" name="date"><br><br>
    <label>
      <input type="checkbox" name="info" value="yes" required>
      Information above correct?
    </label>
    <br><br>
    <input type="submit" value="Add Event">
  </form>

  <a href="listEvent.php">View Event List</a><br><br>
  <a href="attendee.html">Add Attendee</a>
  <Style>
    /* Layout */
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh
    }

    /* Form card */
    form {
      width: 90%;
      max-width: 420px;
      background: #fff;
      margin: 24px auto;
      padding: 20px 22px;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, .08)
    }

    form::before {
      content: "Add Event";
      display: block;
      text-align: center;
      color: #222;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 14px
    }

    /* Fields */
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 9px 10px;
      margin: 10px 0 12px;
      border: 1px solid #cfd6df;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box
    }

    input[type="text"]:focus,
    input[type="date"]:focus {
      outline: none;
      border-color: #6aa0ff;
      box-shadow: 0 0 0 3px rgba(35, 115, 230, .15)
    }

    label {
      display: block;
      margin: 6px 0 12px;
      color: #444;
      font-weight: 700
    }

    /* Submit */
    input[type="submit"] {
      width: 100%;
      padding: 10px 14px;
      background: #800000;
      color: #fff;
      border: 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px
    }

    input[type="submit"]:hover {
      background: #1f4fb5
    }

    /* Links under form */
    a {
      display: inline-block;
      margin: 8px 8px 0 0;
      color: #2b63d9;
      text-decoration: none;
      font-size: 14px
    }

    a:hover {
      text-decoration: underline
    }
  </Style>
</body>

</html>
