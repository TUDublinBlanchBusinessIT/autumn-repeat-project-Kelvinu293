<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="wrap">
    <h1>Estimates</h1>
    <div class="sub">Today estimates</div>

    <div class="row">
      <label for="events">Events happening today:
        <span id="eventsOut" class="val">1</span>
      </label>
      <input id="events" type="range" min="1" max="10" value="1" />
    </div>

    <div class="row">
      <label for="attendees">Total attendees for todayâ€™s events:
        <span id="attendeesOut" class="val">1</span>
      </label>
      <input id="attendees" type="range" min="1" max="200" value="1" />
    </div>

    <div class="actions">
      <button class="btn" type="button" onclick="resetVals()">Reset</button>
      <button class="btn btn-primary" type="button" onclick="saveVals()">Save</button>
    </div>
  </div>
</body>
</html>
