<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Add Payment</h2>
    <form method="POST" action="payment.php">
        Booking ID: <input type="number" name="booking_id" required min="1"><br>
        Amount: <input type="number" name="amount" step="5" required><br>
        Paid: <input type="datetime-local" name="paid_at"><br>

        <strong>Choose Payment Methods:</strong><br>
        <label><input type="radio" name="method" value="credit_card" required> Credit Card</label><br>
        <label><input type="radio" name="method" value="debit_card"> Debit Card</label><br>
        <label><input type="radio" name="method" value="revolut"> Revolut</label><br>
        <label><input type="radio" name="method" value="apple_pay"> Apple Pay</label><br><br>
        <input type="submit" value="Save Payment">
    </form>

    <style>
        /* Centered card */
body{font-family:Arial, sans-serif;background:#f5f7fa;margin:0;padding:0;display:flex;justify-content:center;align-items:flex-start;min-height:100vh}
form{width:90%;max-width:420px;background:#fff;margin:24px auto;padding:20px 22px;border-radius:10px;box-shadow:0 6px 14px rgba(0,0,0,.08)}
h2{text-align:center;margin:0 0 14px;color:#222;font-size:20px}

/* Inputs */
input[type="number"],input[type="datetime-local"]{width:100%;padding:9px 10px;margin-bottom:12px;border:1px solid #cfd6df;border-radius:6px;font-size:14px;box-sizing:border-box}
input[type="number"]:focus,input[type="datetime-local"]:focus{outline:none;border-color:#6aa0ff;box-shadow:0 0 0 3px rgba(35,115,230,.15)}

/* Radios */
strong{display:block;margin:8px 0 6px;color:#444}
label{display:block;margin:6px 0;color:#333;font-weight:600}
input[type="radio"]{margin-right:8px}

/* Submit */
input[type="submit"]{width:100%;padding:10px 14px;background:#2b63d9;color:#fff;border:0;border-radius:6px;cursor:pointer;font-size:14px}
input[type="submit"]:hover{background:#1f4fb5}

    </style>
</body>

</html>
